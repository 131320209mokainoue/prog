<!DOCTYPE html>
<html lang = "ja">
<head>
<meta charset = "UTF-8">
<link rel = "img" href = "photo">
<link rel = "stylesheet" href = "omikuji.css">
<title>Halloween_omikuji</title>
</head>
<body>
    <header>
        <h1>おみくじ Helloween ver.</h1>
    </header>
    
    <main>
        <div id = "omikuji">result</div>
        <ul>
            <li id = "pull">おみくじを引く</li>
        </ul>
    </main>
    
    <footer>
        <div id = "footer">2021.10.28</div>
    </footer>
    <script>
    document.getElementById("omikuji").innerHTML = "<img src = 'photo/helloween.png'>";
    const pull = document.querySelector("#pull");
    pull.onclick = function(){
        let num = Math.ceil(Math.random() * 6);
        if(num == 1){
            document.getElementById("omikuji").innerHTML = "<img src = 'photo/daikiti.png'>";
        }
        if(num == 2){
            document.getElementById("omikuji").innerHTML = "<img src = 'photo/tyuukiti.png'>";
        }
        if(num == 3){
            document.getElementById("omikuji").innerHTML = "<img src = 'photo/kiti.png'>";
        }
        if(num == 4){
            document.getElementById("omikuji").innerHTML = "<img src = 'photo/syoukiti.png'>";
        }
        if(num == 5){
            document.getElementById("omikuji").innerHTML = "<img src = 'photo/suekiti.png'>";
        }
        if(num == 6){
            document.getElementById("omikuji").innerHTML = "<img src = 'photo/kyou.png'>";
        }
    }
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const date = now.getDate();
    const t = year + "." + month + "." + date;
    document.getElementById("footer").innerHTML = t;
</script>
</body>
</html>
