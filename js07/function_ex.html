<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>function_ex</title>
</head>
<body>
<h1></h1>


<script>
function sisoku(a, b){
    const tasu = a + b;
    console.log(tasu);
    const hiku = a - b;
    console.log(hiku);
    const kakeru = a * b;
    console.log(kakeru);
    const waru = a / b;
    console.log(waru);
}

    sisoku(10, 10);
</script>
</body>
</html>
