<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>function_ex</title>
</head>
<body>
<h1></h1>


<script>
function tasu(a, b){
    const t = a + b;
    return t;
}
function hiku(a, b){
    const t = a - b;
    return t;
}
function kakeru(a, b){
    const t = a * b;
    return t;
}
function waru(a, b){
    const t = a / b;
    return t;
}

const a = tasu(10, 10);
const b = hiku(10, 20);
const c = kakeru(100, 100);
const d = waru(10, 2);

const t = a + b + c + d;

document.querySelector("h1").innerHTML = t;

</script>
</body>
</html>
