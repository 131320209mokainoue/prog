<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>繰り返し処理：for</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel = "stylesheet" href = "for_form.css">
</head>
<body>
<p>誕生日を入力してください</p>
<p><select id="year">西暦</select>年<select id="month">1</select>月<select id="date">1</select>日</p>
<script>
//year:1990~2025
let y = "";
for(let i = 1990; i < 2025; i++){
    y += '<option value="'+i+'">'+i+'</option>';
}
$("#year").html(y);
//month
let m = "";
for(let i = 1; i < 13; i++){
    m += '<option value="'+i+'">'+i+'</option>';
}
$("#month").html(m);
//date
let d = "";
for(let i = 1; i < 32; i++){
    d += '<option value="'+i+'">'+i+'</option>';
}
$("#date").html(d);
</script>

</body>
</html>
