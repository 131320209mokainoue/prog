<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta name = "viewport" content = "width=device-width">
<script
    src = "https://code.jquery.com/jquery-3.6.0.min.js"
    integrity = "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin = "anonymous"></script>
<link rel = "stylesheet" href = "janken.css">
<title>じゃんけん</title>
</head>
<body>

<header>
    <h1>Rock, papper, scissors</h1>
</header>

<main>
    <div class = "text00">
        <div>YOU</div>
        <div>ENEMY</div>
    </div>
    <div class = "image00">
        <div class = "image01"><span id = "select"></span></div>
        <div class = "vs">VS.</div>
        <div class = "image01"><span id = "pc_hands"></span></div>
    </div>
    <div class = "judgment" id = "judgment">Result</div>
    <ul class = "btn00">
        <li id = "r_btn">Rock</li>
        <li id = "p_btn">Papper</li>
        <li id = "s_btn">Scissors</li>
    </ul>
    <div class = "ex00">
        <div class = "ex">⬆️Click⬆️</div>
        <div class = "ex">⬆️Click⬆️</div>
        <div class = "ex">⬆️Click⬆️</div>
    </div>

<footer>
    <p>- janken -</p>
</footer>

<script>
    // 初期画像(300×300px)
    $("#pc_hands").html('<img src= "photo/rock.png", class = image_a>');
    $("#select").html('<img src = "photo/rock.png", class = image_a>');
    // rook
    $("#r_btn").on("click", function(){
        const num = Math.ceil(Math.random() * 3);
        if(num == 1){
            $("#pc_hands").html('<img src= "photo/rock.png", class = image_a>');
            $("#select").html('<img src = "photo/rock.png", class = image_a>');
            $("#judgment").text("Draw");
        }
        if(num == 2){
            $("#pc_hands").html('<img src = "photo/papper.png", class = image_a>');
            $("#select").html('<img src = "photo/rock.png", class = image_a>');
            $("#judgment").text("You lose...");
        }
        if(num == 3){
            $("#pc_hands").html('<img src = "photo/scissors.png", class = image_a>');
            $("#select").html('<img src = "photo/rock.png", class = image_a>');
            $("#judgment").text("You win!");
        }
    })
    // papper
    $("#p_btn").on("click", function(){
        const num = Math.ceil(Math.random() * 3);
        if(num == 1){
            $("#pc_hands").html('<img src = "photo/rock.png", class = image_a>');
            $("#select").html('<img src = "photo/papper.png", class = image_a>');
            $("#judgment").text("You win!");
        }
        if(num == 2){
            $("#pc_hands").html('<img src = "photo/papper.png", class = image_a>');
            $("#select").html('<img src = "photo/papper.png", class = image_a>');
            $("#judgment").text("Draw");
        }
        if(num == 3){
            $("#pc_hands").html('<img src = "photo/scissors.png", class = image_a>');
            $("#select").html('<img src = "photo/papper.png", class = image_a>');
            $("#judgment").text("You lose...");
        }
    })
    // scissors
    $("#s_btn").on("click", function(){
        const num = Math.ceil(Math.random() * 3);
        if(num == 1){
            $("#pc_hands").html('<img src = "photo/rock.png", class = image_a>');
            $("#select").html('<img src = "photo/scissors.png", class = image_a>');
            $("#judgment").text("You lose...");
        }
        if(num == 2){
            $("#pc_hands").html('<img src = "photo/papper.png", class = image_a>');
            $("#select").html('<img src = "photo/scissors.png", class = image_a>');
            $("#judgment").text("You win!");
        }
        if(num == 3){
            $("#pc_hands").html('<img src = "photo/scissors.png", class = image_a>');
            $("#select").html('<img src = "photo/scissors.png", class = image_a>');
            $("#judgment").text("Draw");
        }
    })
</script>
</body>
</html>
